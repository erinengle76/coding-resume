{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block body %}
  <h1 class="text-center">Log In</h1>
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="jumbotron">
        {% if msg %}
          {{ msg }}<br><br>
        {% endif %}

        <form method="post" id="login-form">
          <input type="text" name="username" id="username-field" placeholder="Username", value="{{ request.form['username'] }}">
          <input type="password" name="password" id="password-field"placeholder="Password", value="{{ request.form['password'] }}">
          <button type="submit">Submit</button>
        </form>

        <div id="register-first-msg-holder">
          <p id="register-first-msg"><br>Don't have an account? <a class="p text-dark" href="/register">Register</a>.</p>
        </div> 
      </div>
    </div>
  </div>
{% endblock %}
